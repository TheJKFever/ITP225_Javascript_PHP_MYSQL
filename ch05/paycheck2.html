
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shopping Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<form action="" method="post" id="form">
		<fieldset>
			<p>Use this form to calculate the Regular Pay, Overtime Pay, Gross Pay, and Net Pay for an employee.</p>
			<div><label for="lastName">First Name</label>
				<input type="text" name="firstName" id="firstName" required>
			</div>

			<div><label for="lastName">Last Name</label>
				<input type="text" name="lastName" id="lastName" required>
			</div>

			<div><label for="hours">Hours Worked (between 0 and 80)</label>
				<input type="number" name="hours" id="hours" value ="0" min="0" max="80" step="0.5" required>
			</div>

			<div><label for="regHours">Regular Hours Worked</label>
				<input type="text" name="regHours" id="regHours" value ="0">
			</div>

			<div><label for="overHours">Overtime Hours Worked</label>
				<input type="text" name="overHours" id="overHours" value ="0">
			</div>			

			<div><label for="rate">Hourly Rate (between 0 and 100.00)</label>
				<input type="number" name="rate" id="rate" value ="0.00" min="0" max="100.00" step="0.01" required>
			</div>

			<div><label for="regPay">Regular Pay</label>
				<input type="text" name="regPay" id="regPay" value ="0.00">
			</div>

			<div><label for="overtimePay">Overtime Pay</label>
				<input type="text" name="overtimePay" id="overtimePay" value ="0.00">
			</div>

			<div><label for="grossPay">Gross Pay</label>
				<input type="text" name="grossPay" id="grossPay" value ="0.00">
			</div>

			<div><label for="fICA">Fica Tax Rate (ex. 5.65)</label>
				<input type="number" name="fICA" id="fICA" value ="0.00" step="0.01">
			</div>

			<div><label for="stateTax">State Tax Rate (ex. 5.75)</label>
				<input type="number" name="stateTax" id="stateTax" value ="0.00" step="0.01">
			</div>

			<div><label for="fedTax">Federal Tax Rate (ex. 28.00)</label>
				<input type="number" name="fedTax" id="fedTax" value ="0.00" step="0.01">
			</div>

			<div><label for="totalTax">Total Taxes</label>
				<input type="text" name="totalTax" id="totalTax" value ="0.00">
			</div>

			<div><label for="employee">Employee Name</label>
				<input type="text" name="employeeName" id="employeeName">
			</div>

			<div><label for="netPay">Net Pay</label>
				<input type="text" name="netPay" id="netPay" value ="0.00">
			</div>

			<div><input type="submit" value="Calculate" id="submit">
			</div>
		</fieldset>
	</form>
</div>

<script src="js/paycheck2.js"></script>

</body>
</html>
